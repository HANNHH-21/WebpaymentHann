<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Payment Lixx</title>

<style>
*,*::before,*::after{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  color:#fff;
  background:#070A12;
}
a{text-decoration:none;color:inherit}
button,input,textarea,select{font:inherit;color:inherit}

:root{
  --w:min(1080px,calc(100% - 32px));
  --r:22px;
  --stroke:rgba(255,255,255,.14);
  --shadow:0 18px 60px rgba(0,0,0,.55);
  --c1:#7c3aed;
  --c2:#22d3ee;
}

/* background */
.bg{
  position:fixed;inset:0;z-index:-1;
  background:
    radial-gradient(900px 520px at 12% 12%, rgba(124,58,237,.35), transparent 60%),
    radial-gradient(820px 560px at 92% 15%, rgba(34,211,238,.22), transparent 60%),
    linear-gradient(180deg,#070A12,#050611)
}

/* splash */
.splash{
  position:fixed;inset:0;z-index:999;
  display:grid;place-items:center;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(18px);
}
.splashInner{text-align:center}
.profile{
  width:120px;height:120px;border-radius:50%;
  overflow:hidden;margin:0 auto 14px;
  border:2px solid rgba(255,255,255,.25)
}
.profile img{width:100%;height:100%;object-fit:cover}
.bigLogo{
  width:70px;height:70px;border-radius:20px;
  margin:0 auto 10px;
  background:linear-gradient(135deg,var(--c1),var(--c2))
}
.grad{
  background:linear-gradient(90deg,#a78bfa,#22d3ee);
  -webkit-background-clip:text;background-clip:text;color:transparent
}
.enterBtn{
  margin-top:16px;padding:12px 18px;
  border-radius:16px;border:none;cursor:pointer;
  font-weight:900;
  background:linear-gradient(135deg,var(--c1),var(--c2))
}
.hide{opacity:0;pointer-events:none;transition:.3s}

/* layout */
.wrap{width:var(--w);margin:auto;padding:18px 0 48px}
header{display:flex;justify-content:space-between;align-items:center}
.brand{display:flex;gap:10px;align-items:center}
.logo{
  width:42px;height:42px;border-radius:14px;
  background:linear-gradient(135deg,var(--c1),var(--c2))
}
.brand b{font-weight:950}
.brand small{opacity:.7;font-size:13px;display:block}
.nav{display:flex;gap:8px;flex-wrap:wrap;justify-content:flex-end}
.pill{
  padding:9px 12px;border-radius:999px;
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.12);
  font-weight:850
}

/* card */
.card{
  margin-top:14px;
  border-radius:var(--r);
  background:linear-gradient(180deg,rgba(255,255,255,.1),rgba(255,255,255,.05));
  border:1px solid var(--stroke);
  box-shadow:var(--shadow);
}
.pad{padding:18px}

/* video */
.videoBox{
  aspect-ratio:16/9;
  border-radius:18px;
  overflow:hidden;
  background:#000;
}
video{width:100%;height:100%;object-fit:cover}

/* buttons */
.cta{display:flex;gap:10px;margin-top:12px;flex-wrap:wrap}
.btn{
  padding:12px 14px;border-radius:14px;
  border:1px solid rgba(255,255,255,.14);
  background:rgba(255,255,255,.08);
  font-weight:900;cursor:pointer
}
.btn.primary{
  background:linear-gradient(135deg,var(--c1),var(--c2))
}

/* copy */
.copyline{display:flex;gap:10px;flex-wrap:wrap}
.copybox{
  flex:1;background:rgba(0,0,0,.35);
  border:1px dashed rgba(255,255,255,.25);
  border-radius:14px;padding:12px 14px;
  font-weight:950
}

/* qris */
.qrisImg{
  width:100%;
  border-radius:18px;
  border:1px solid rgba(255,255,255,.14)
}

/* icons */
.iconRow{display:flex;gap:12px}
.iconBtn{
  width:52px;height:52px;border-radius:16px;
  border:1px solid rgba(255,255,255,.14);
  background:rgba(255,255,255,.08);
  display:grid;place-items:center
}
.icon{width:22px;height:22px;fill:white}

/* form */
.field{display:grid;gap:10px}
.input,.area{
  width:100%;padding:12px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.14);
  background:rgba(0,0,0,.25)
}
.area{min-height:110px}
.status{margin-top:8px;font-size:13px}

/* ===== MUSIC PLAYER ===== */
.music-section{
  margin-top:14px;
  padding:18px;
  border-radius:var(--r);
  background:linear-gradient(180deg,rgba(255,255,255,.1),rgba(255,255,255,.05));
  border:1px solid var(--stroke);
  box-shadow:var(--shadow);
}
.music-title{margin:0 0 10px;font-weight:950}
.music-select{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.14);
  background:rgba(0,0,0,.25);
  outline:none;
}
.music-btn{
  margin-top:12px;
  width:100%;
  padding:12px 14px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.14);
  background:linear-gradient(135deg,var(--c1),var(--c2));
  font-weight:950;
  cursor:pointer
}
.volume-control{
  display:flex;align-items:center;gap:10px;
  margin-top:12px;opacity:.9
}
.volume-slider{width:100%}

.visualizer{
  display:flex;gap:6px;align-items:flex-end;
  height:34px;margin-top:14px
}
.bar{
  width:10%;
  height:8px;
  border-radius:10px;
  background:rgba(255,255,255,.25);
  transform-origin:bottom;
  transition:height .08s linear
}

.progress-container{
  margin-top:14px;
  height:10px;
  border-radius:999px;
  background:rgba(255,255,255,.12);
  overflow:hidden;
  cursor:pointer
}
.progress-bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--c1),var(--c2))
}

.time-display{
  margin-top:10px;
  display:flex;
  justify-content:space-between;
  opacity:.8;
  font-size:13px
}

.music-status{
  margin-top:10px;
  font-size:13px;
  opacity:.85
}
</style>
</head>

        <path d="M26.69 5.31A14.9 14.9 0 0 0 16 .94C7.76.94 1.05 7.65 1.05 15.89c0 2.63.69 5.19 2 7.45L.93 31.06l7.89-2.07a14.9 14.9 0 0 0 7.18 1.83h.01c8.24 0 14.95-6.71 14.95-14.95 0-3.99-1.55-7.74-4.27-10.56zM16 28.3h-.01a12.4 12.4 0 0 1-6.31-1.73l-.45-.27-4.68 1.23 1.25-4.56-.29-.47a12.4 12.4 0 0 1-1.92-6.61C3.59 8.98 9.09 3.48 16 3.48c3.31 0 6.42 1.29 8.75 3.62a12.3 12.3 0 0 1 3.63 8.75c0 6.91-5.5 12.45-12.38 12.45z"/>

<script>
/* ========= VIDEO SPLASH ========= */
const splash=document.getElementById("splash");
const enterBtn=document.getElementById("enterBtn");
const video=document.getElementById("heroVideo");
const muteBtn=document.getElementById("muteBtn");

enterBtn.onclick=async()=>{
  splash.classList.add("hide");
  setTimeout(()=>splash.style.display="none",300);
  video.muted=false;
  try{await video.play();muteBtn.textContent="ðŸ”Š Sound";}
  catch{video.muted=true;}
};
setTimeout(()=>enterBtn.click(),15000);

muteBtn.onclick=()=>{
  video.muted=!video.muted;
  muteBtn.textContent=video.muted?"ðŸ”‡ Mute":"ðŸ”Š Sound";
};

/* ========= COPY ========= */
async function copyText(t){
  try{ await navigator.clipboard.writeText(t); }
  catch(e){
    const ta=document.createElement("textarea");
    ta.value=t; ta.style.position="fixed"; ta.style.left="-9999px";
    document.body.appendChild(ta); ta.select();
    try{ document.execCommand("copy"); }catch{}
    document.body.removeChild(ta);
  }
}
window.copyText = copyText;

/* ========= TELEGRAM DIRECT ========= */
const BOT_TOKEN="";  // isi token lu
const CHAT_ID="";    // isi chat id lu

sendBtn.onclick=async()=>{
  if(!message.value.trim()){status.textContent="Pesan kosong";return;}
  status.textContent="Mengirim...";
  const text=`ðŸ“© Request Web LIXX\n${fromName.value}\n${message.value}`;
  try{
    const r=await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({chat_id:CHAT_ID,text})
    });
    const d=await r.json();
    if(!d.ok)throw d;
    status.textContent="Terkirim âœ…";
    message.value="";
  }catch{
    status.textContent="Gagal kirim";
  }
};

/* ========= MUSIC PLAYER ========= */
const audio = new Audio();
audio.preload = "auto";
audio.loop = true;

const songSelect = document.getElementById("songSelect");
const musicBtn = document.getElementById("musicBtn");
const volumeSlider = document.getElementById("volumeSlider");
const progressContainer = document.getElementById("progressContainer");
const progressBar = document.getElementById("progressBar");
const currentTimeEl = document.getElementById("currentTime");
const durationEl = document.getElementById("duration");
const musicStatus = document.getElementById("musicStatus");
const bars = Array.from(document.querySelectorAll(".bar"));

let isPlaying = false;
let vizTimer = null;

function fmtTime(s){
  if(!isFinite(s)) return "0:00";
  const m = Math.floor(s/60);
  const r = Math.floor(s%60);
  return `${m}:${String(r).padStart(2,"0")}`;
}

function setPlayUI(){
  musicBtn.textContent = isPlaying ? "PAUSE" : "PLAY";
}

function startViz(){
  stopViz();
  vizTimer = setInterval(()=>{
    if(!isPlaying) return;
    bars.forEach(b=>{
      const h = 6 + Math.random()*28;
      b.style.height = h + "px";
      b.style.background = "rgba(255,255,255," + (0.18 + Math.random()*0.4) + ")";
    });
  }, 90);
}

function stopViz(){
  if(vizTimer) clearInterval(vizTimer);
  vizTimer = null;
  bars.forEach(b=>{ b.style.height="8px"; b.style.background="rgba(255,255,255,.25)"; });
}

songSelect.addEventListener("change", async ()=>{
  const url = songSelect.value;
  if(!url){
    audio.pause();
    isPlaying = false;
    setPlayUI();
    stopViz();
    musicStatus.textContent = "No music playing";
    progressBar.style.width="0%";
    currentTimeEl.textContent="0:00";
    durationEl.textContent="0:00";
    return;
  }
  audio.src = url;
  audio.currentTime = 0;
  audio.volume = Number(volumeSlider.value || 0.5);
  musicStatus.textContent = "Ready: " + songSelect.options[songSelect.selectedIndex].text;
});

musicBtn.addEventListener("click", async ()=>{
  if(!audio.src){
    musicStatus.textContent = "Pilih lagu dulu!";
    return;
  }
  try{
    if(!isPlaying){
      await audio.play();
      isPlaying = true;
      musicStatus.textContent = "Playing: " + songSelect.options[songSelect.selectedIndex].text;
      startViz();
    }else{
      audio.pause();
      isPlaying = false;
      musicStatus.textContent = "Paused";
      stopViz();
    }
    setPlayUI();
  }catch(e){
    musicStatus.textContent = "Gagal play (izin browser). Tekan PLAY lagi.";
  }
});

volumeSlider.addEventListener("input", ()=>{
  audio.volume = Number(volumeSlider.value);
});

audio.addEventListener("loadedmetadata", ()=>{
  durationEl.textContent = fmtTime(audio.duration);
});

audio.addEventListener("timeupdate", ()=>{
  currentTimeEl.textContent = fmtTime(audio.currentTime);
  const pct = audio.duration ? (audio.currentTime / audio.duration) * 100 : 0;
  progressBar.style.width = pct + "%";
});

progressContainer.addEventListener("click", (e)=>{
  if(!audio.duration) return;
  const rect = progressContainer.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const pct = Math.min(Math.max(x / rect.width, 0), 1);
  audio.currentTime = pct * audio.duration;
});
</script>
